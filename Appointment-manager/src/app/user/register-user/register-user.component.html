<form [formGroup]="regForm" class="col-md-4 bg-light rounded p-3 center">
    <div class="form-group m-2">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="email.invalid && (email.dirty||email.touched)" class="alert alert-danger mt-1">
        <small>Invalid email address</small>
      </div>
    </div>
    <div class="form-group m-2">
      <label for="password">Password</label>
      <input type="password" (input)="doesTwoPasswordsMatch()" class="form-control" id="password" formControlName="password">
      <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert alert-danger mt-1">
        <small>Password should be at least 8 character long</small>
      </div>
    </div>
    <div class="form-group m-2">
      <label for="password2">Password again</label>
      <input type="password" (input)="doesTwoPasswordsMatch()" class="form-control" id="password2" formControlName="password2">
      <div *ngIf="!this.passwordMatch" class="alert alert-danger mt-1">
        <small>The two password does not match</small>
      </div>
    </div>
    <div class="form-group m-2">
        <label for="name">Name</label>
        <input type="name"  class="form-control" id="name" formControlName="name">
        <div *ngIf="name.invalid && (name.dirty||name.touched)" class="alert alert-danger mt-1">
          <small>This field should be entered</small>
        </div>
    </div>
    <div class="form-group m-2">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <div *ngIf="address.invalid && (address.dirty||address.touched)" class="alert alert-danger mt-1">
          <small>This field should be entered</small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4" (click)="register()" [disabled]="regForm.invalid">Submit</button>
</form>
